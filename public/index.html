<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>1v1me.io</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="js/script.js"></script> -->
    <link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.jpeg" />
</head>

<body id="index-body">
    <div id="center-container">
        <div id="select-game">
            <button class="btn btn-primary btn-choose-game btn-othello" type="button">Othello</button>
            <!-- <a href="othello.html"><button class="btn btn-primary btn-choose-game" type="button">Othello</button></a> -->
            <button class="btn btn-primary btn-choose-game btn-chess" type="button" disabled data-toggle="tooltip" title="coming soonTM">Chess</button>
        </div>
        <div id="select-game-type">
            <form action="/othello.html">
                <button class="btn btn-primary btn-choose-game othello-one-player" name="numPlayers" value="1">Single Player</button>
                <button class="btn btn-primary btn-choose-game othello-one-player" name="numPlayers" value="1" disabled data-toggle="tooltip"
                    title="coming soonTM">Play AI</button>
                <button class="btn btn-primary btn-choose-game othello-two-player" name="numPlayers" value="2" type="button">Two Player</button>
            </form>
            <!-- <a href="othello.html?numPlayers=1"><button class="btn btn-primary btn-choose-game othello-one-player" type="button">Single Player</button></a>
            <a href="othello.html?numPlayers=2"><button class="btn btn-primary btn-choose-game othello-two-player" type="button">Two Player</button></a> -->
        </div>
        <div id="collect-player-info">
            <form id="user-info-form">
                <div class="form-field">
                    <label for="">Display name</label>
                    <input id="input-name" type="text" name="name" autofocus>
                    <span id="invalid-name-warning">invalid user name</span>
                </div>
                <button id="submit-user-info" class="btn btn-primary" type="button">Find a game</button>

            </form>
        </div>
    </div>
    <button id="btn-select-game-mode" class="btn btn-danger">
        <span>
            <img id="return-img" src="css/images/return.png" />Back</span>
    </button>
    <script src="js/index-script.js"></script>
</body>

</html>
